<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Onest:wght@100..900&display=swap" rel="stylesheet">

  <script src="script.js">
  </script>
</head>
<body>
  <div class="navi-bar">
    <div class="logo">
      <img src="logo.png">
    </div>
    <div class="menu">
      <ul><li id="work-menu">WORK</li><li id="cv-menu">CV</li><li id="contact-menu">CONTACT</li></ul>
    </div>
  </div>
  <div class="container">
    <div class="container-inner">
      <div class="project-container">
        <div class="project" id="project">
          <img src="portfolio.jpg">
        </div>
      </div>
    </div>
  </div>
<script>
  function getProject(num) {
    const urlParams = new URLSearchParams(window.location.search);
    return urlParams.get(num);
  }
  document.addEventListener("DOMContentLoaded", function () {
    const projectId = getProject("n");
    console.log("아이디: ", projectId);
    if (projectId) {
      const projectImg = document.querySelector("#project img");
        if (projectId == 1) {
          projectImg.src = "madeleine.jpg";
        }
        else if (projectId == 2) {
          projectImg.src = "brixton.jpg";
        }
        else if (projectId == 3) {
          projectImg.src = "depressed_cat.png";
        }
        else if (projectId == 4) {
          projectImg.src = "portfolio.jpg";
        }
        else if (projectId == 5) {
          projectImg.src = "jokebear.jpeg";
        }
    }
  });
</script>
</body>
</html>
